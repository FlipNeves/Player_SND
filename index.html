<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player SND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/main.js"></script>
</head>

<body onload="onPageLoad()">
  <div class="container">

    <div class="title"><h1>My Place - Sound</h1></div>
    <div id="tokenSection" class="row">
      <div class="col">
          <div class="mb-3">
              <label for="clientId" class="form-label">Client ID</label>
              <input type="text" class="form-control" id="clientId" placeholder="">
          </div>
          <div class="mb-3">
              <label for="clientSecret" class="form-label">Client Secret</label>
              <input type="text" class="form-control" id="clientSecret" placeholder="">
          </div>
          <input class="btn btn-lg" type="button" onclick="requestAuthorization()" value="Verificar autorização"><br/>
      </div>
    </div>
    
    <div id="deviceSection" class="row">
      <div class="col">
        
        
        <input type="button" class="btn btn-dark btn-sm mt-3" onclick="currentlyPlaying()" value="Atualizar música">

          
        
        <div class="row  mt-3">
            <div class="col">
                  <h1> Tocando agora</h1>
                  <div>
                      <img id="albumImage" class="albumImage" src="https://images-na.ssl-images-amazon.com/images/I/41xu2Bdb4oL.jpg">
                      <div id="trackTitle" class="trackTitle"></div>
                    </div>
                    <input type="button" class="btn shuffle more-used" onclick="shuffle()" value="">
                    
                </div>
            </div>
            <div class="row">
                <div class="col music-control">
                    <input type="button" class="btn prev more-used" onclick="previous()" value="">
                    <input type="button" id="play" class="btn play playOrPauseButton more-used" onclick="playOrPauseMusic()" value="">
                    <input type="button" id="pause" class="btn pause playOrPauseButton more-used" onclick="playOrPauseMusic()" value="">
                    <input type="button" class="btn next more-used" onclick="next()" value="">
                    
                </div>
            </div>
            <br>
            <div class="mb-3">
                <button aria-label="Para atualizar os itens, clique no ícone referente para uma nova busca" class="tooltip-big-text btn btn-icon faq" data-balloon-pos="right"></button>
                <input class="btn btn-sm btn-icon devices mt-3" type="button" onclick="openDevices()" value="">
                <input class="btn btn-icon btn-sm playlist mt-3" type="button" onclick="openPlaylists()" value="">
                <input class="btn btn-icon btn-sm music mt-3" type="button" onclick="openTracks()" value="">
            </div>
            <div id="deviceArea" class="mb-3">
                <label for="devices" class="form-label">Dispositivos</label><br>
                <select id="devices" class="form-control">
                </select>
                <input class="btn btn-dark mt-3" type="button" onclick="refreshDevices()" value="Busca">
                <input type="button" class="btn btn-dark btn-sm mt-3" onclick="transfer()" value="Mudar">
            </div>
        
            <div id="playlistArea" class="mb-3">
                <label for="playlists" class="form-label">Playlists</label><br>
                <select id="playlists" class="form-control">
                </select>
                <input class="btn btn-dark mt-3" type="button" onclick="refreshDevices()" value="Busca">
            </div>
        
            <div id="musicArea" class="mb-3">
                <label for="tracks" class="form-label">Música</label><br>
                <select id="tracks" class="form-control">
                </select>
                <input class="btn btn-dark mt-3" type="button" onclick="fetchTracks()" value="Busca">
            </div>
        
            <div class="mb-3">
                <label for="tracks" class="form-label">Album</label>
                <input id="album" class="form-control">
            </div>
            
            <div class="row  mt-3">
                <div class="col">
                    <p>Salve suas playlists favoritas para ouvir!</p>
                    <div id="radioButtons"></div>
                    <input type="button" class="btn btn-dark" onclick="saveNewRadioButton()" value="Adicionar playlist">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
